---
display_name: PID Turbidostat
automation_name: pid_turbidostat
description: Vary the amount of media to add, every `duration` minutes, to target a set optical density of the culture.
fields:
  - key: duration
    default: 30
    unit: min
    label: Duration between events
  - key: target_od
    default: 1.5
    unit: AU
    label: Target OD
  - key: volume
    default: 0.75
    unit: mL
    label: Max volume
