display_name: Turbidostat
automation_name: turbidostat
description: Every half-minute, check if the normalized OD is above target normalized OD. If so, exchange volume amount. For high growth cultures (for example, h⁻¹ > 1.0), try a volume larger than 2.0 mL.
fields:
  - key: duration
    default: 0.5
    unit: min
    label: Time between check
    disabled: True
  - key: target_normalized_od
    default: 2.0
    unit: AU
    label: Target nOD
  - key: volume
    default: 0.5
    unit: mL
    label: Volume
